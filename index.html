<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- inizio header  -->
    <header>
        <img id = "image" src="img/Logo.png" alt="Toboolist-logo">
        <h1>Toboolist</h1>
    </header>
    <!-- fine header  -->

    <!-- inizio main  -->
    <div class="container">
        <main>
            <!-- bottoni -->
            <div class="sezione">
                <button class="btn blue">Add Task</button>
                <button class="btn grey">Add Section</button>
            </div>

            <!-- sezione principale -->
            <div class="sezione">
                <!-- new task  -->
                <div class="part">
                    <div class="title">
                        <div class="symbol">&#9660;</div>
                        <div class="section-title">New Task</div>
                    </div>
                    <div class="element">
                        <div class="ck gree">&check;</div>
                        <span class="element-title">Quarterly Newsletter</span>
                        <div class="quad blu">Editorial</div>
                    </div>
                </div>

                <!-- Today -->
                <div class="part">
                    <div class="title">
                        <div class="symbol">&#9660;</div>
                        <div class="section-title">Today</div>
                    </div>
                    <div class="element">
                        <div class="ck gree">&check;</div>
                        <span class="element-title">Recruiting blog post</span>
                        <div class="quad blu">Editorial</div>
                    </div>
                    <div class="element">
                        <div class="ck gree">&check;</div>
                        <span class="element-title">Mobile app launch</span>
                        <div class="quad purple">Q1 Goals</div>
                    </div>
                    <div class="element">
                        <div class="ck red">&check;</div>
                        <span class="element-title">Interview John H.</span>
                        <div class="quad green">Editorial</div>
                    </div>
                    <div class="element">
                        <div class="ck gree">&check;</div>
                        <span class="element-title">Quarterly Newsletter</span>
                        <div class="quad orange">Editorial</div>
                    </div>
                </div>

                <!-- Upcoming -->
                <div class="part">
                    <div class="title">
                        <div class="symbol">&#9660;</div>
                        <div class="section-title">Upcoming</div>
                    </div>
                    <div class="element">
                        <div class="ck green">&check;</div>
                        <div class="element-title">Quarterly Newsletter</div>
                        <div class="quad blue">Editorial</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- fine main  -->
</body>
</html>
